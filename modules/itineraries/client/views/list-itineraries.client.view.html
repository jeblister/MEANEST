<section data-ng-controller="ItinerariesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Itineraries</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="itinerary in itineraries" data-ng-href="/#!/itineraries/{{itinerary._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="itinerary.created | date:'medium'"></span>
				by
				<span data-ng-bind="itinerary.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="itinerary.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!itineraries.$resolved || itineraries.length">
    	No Itineraries yet, why don't you <a href="/#!/itineraries/create">create one</a>?
    </div>
</section>
